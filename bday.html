    <!DOCTYPE html>

    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise!</title>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        /* Modern UI Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Animated Background */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            padding: 3rem 2rem;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 90%;
            animation: float 5s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .recipient-name {
            display: block;
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 0.5rem;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .glow-text {
            color: #ffffff;
            font-size: 2.8rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
        }

        p {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        /* Buttons */
        .btn {
            border: none;
            padding: 15px 40px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            text-decoration: none;
            display: block;
            width: 100%;
            margin-bottom: 12px;
        }

        .celebrate-btn {
            background: #ffffff;
            color: #e73c7e;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .whatsapp-btn {
            background: #25D366;
            color: white;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div class="glass-card">
        <span class="recipient-name" id="userName">Happy Birthday</span>
        <h1 class="glow-text">WISH YOU THE BEST!</h1>
        <p>Sending you a burst of joy and colors on your special day. Click below to celebrate!</p>
        
        <button id="celebrateBtn" class="btn celebrate-btn">Celebrate âœ¨</button>
        <a id="whatsappLink" href="#" class="btn whatsapp-btn">Share on WhatsApp ðŸ“±</a>
    </div>

    <script>
        // 1. Personalized Name Logic
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');
        if (name) {
            document.getElementById('userName').innerText = "Dear " + name;
        }

        // 2. Confetti Effect Logic
        const btn = document.querySelector('#celebrateBtn');
        btn.addEventListener('click', () => {
            // Instant Burst
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ffffff', '#ff0080', '#00ccff', '#ffcc00']
            });
            
            // Side Cannons for 2 seconds
            let end = Date.now() + (2 * 1000);
            (function frame() {
                confetti({ particleCount: 2, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ff0080'] });
                confetti({ particleCount: 2, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#00ccff'] });
                if (Date.now() < end) { requestAnimationFrame(frame); }
            }());
        });

        // 3. Fixed WhatsApp Sharing Logic
        const waLink = document.querySelector('#whatsappLink');
        waLink.addEventListener('click', function(e) {
            e.preventDefault();
            const currentUrl = window.location.href; 
            const message = encodeURIComponent("I made a special birthday surprise! Open it here: ðŸŽ‚ ");
            window.open(`https://wa.me/?text=${message}${encodeURIComponent(currentUrl)}`, '_blank');
        });
    </script>
</body>
</html>
        
    </script>
</body>
