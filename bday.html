    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Birthday Celebration</title>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 3rem 2rem;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 90%;
            animation: float 5s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .glow-text {
            color: #ffffff;
            font-size: 2.8rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
        }

        p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .btn {
            border: none;
            padding: 15px 40px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
            max-width: 250px;
            text-decoration: none;
            display: inline-block;
        }

        .celebrate-btn {
            background: #ffffff;
            color: #e73c7e;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* WhatsApp Branding */
        .whatsapp-btn {
            background: #25D366;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div class="glass-card">
        <h1 class="glow-text">Happy Birthday Hakli!</h1>
        <p>Wishing you a spectacular day filled with joy and surprises!
            Aise hi haklate raho.‚ù§Ô∏è
        </p>
        
        <div class="button-group">
            <button id="celebrateBtn" class="btn celebrate-btn">Celebrate ‚ú®</button>
            
            <a id="whatsappLink" href="#" class="btn whatsapp-btn">
                Share on WhatsApp üì±
            </a>
        </div>
    </div>

    <script>
        // --- Confetti Logic ---
        const btn = document.querySelector('#celebrateBtn');
        btn.addEventListener('click', () => {
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });
        });

        // --- WhatsApp Logic ---
        const waLink = document.querySelector('#whatsappLink');
        
        // Customize your message here
        const message = encodeURIComponent("Hey! Check out this cool birthday wish I made for you: üéÇ‚ú®");
        
        // In a real scenario, you'd replace 'window.location.href' 
        // with the actual URL where you host this file.
        const currentUrl = window.location.href; 
        
        waLink.href = `https://wa.me/?text=${message}%20${encodeURIComponent(currentUrl)}`;
    </script>
</body>
</html>
    
</body>
</html>
